<h3>
  <i class="icon-user mr-3"></i>Repository Profile</h3>
<form class="mt-3">
  <small>Enable Repository Profile to use a different name and email to commit to this repository.</small>
  <div class="form-group">
    <div class="input-group mb-2">
      <label for="exampleInputPassword1">Use Repository Profile</label>
      <app-icheck class="ml-2" [checked]="repoProfile" (checkedChange)="updateEnableRepoProfile($event)"></app-icheck>
    </div>
  </div>
  <div class="form-group" *ngIf="repoProfile">
    <label for="exampleInputPassword1">Email</label>
    <div class="input-group mb-2">
      <input type="email" class="form-control" (input)="updateProfile()" id="inlineFormInputGroup" name="email" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group" *ngIf="repoProfile">
    <label for="exampleInputPassword1">Full Name</label>
    <div class="input-group mb-2">
      <input type="text" class="form-control" (input)="updateProfile()" id="nameInput" name="FullName" [(ngModel)]="name">
    </div>
  </div>
</form>
