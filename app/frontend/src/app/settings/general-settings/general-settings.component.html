<h3>
  <i class="icon-star mr-3"></i>General</h3>
<form class="mt-3">
  <div class="form-group">
    <label for="exampleInputPassword1">Auto Fetch Interval</label>
    <div class="input-group mb-2">
      <input type="number" min="0" max="100" class="form-control" id="inlineFormInputGroup" (input)="onIntervalChange($event.target.value)"
        [value]="_autoFetchInterval">
      <div class="input-group-append">
        <div class="input-group-text">min.</div>
      </div>
    </div>
    <small class="form-text text-muted">Set to 0 to disable auto fetching</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Pull Option</label>
    <div class="input-group mb-2">
      <select [(ngModel)]="_pullOption" (change)="onPullOptionChange()" class="form-control" name="pullOptions">
        <option *ngFor="let c of pullOptions" [ngValue]="c.id">{{c.name}}</option>
      </select>
    </div>
    <small class="form-text text-muted">Your local unsaved changes will be stashed, then popped after pull</small>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <label for="exampleInputPassword1">Enable Tooltip</label>
      <app-icheck class="ml-2" [checked]="_tooltip" (checkedChange)="updateTooltip($event)"></app-icheck>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Clear Cached Credentials</label>
    <div class="input-group mb-2">
      <a class="btn btn-danger" (click)="clearCred()">Clear Credentials</a>
    </div>
    <small class="form-text text-muted">This will clear all cached repo login, SSH passphrase and all API tokens such as JIRA and AppVeyor access token</small>
  </div>
</form>
